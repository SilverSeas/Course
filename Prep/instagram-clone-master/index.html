<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="Instagram_Logo.jpg" alt="Logo" class="logo">
      </div>
      <div class="header-right">
        <img src="Instagram_Plus.png" alt="Plus" class="symbols"> 
        <img src="Instagram_Heart.jpg" alt="heart" class="symbols">
        <img src="Instagram_Messages.jpg" alt="Messages" class="symbols">
      </div>
    </header>
    <main class="main-content">
      <div class="stories">
        <div class="story">
          <img src="Story1_me.jpg" alt="My Story"  class="Stories">
          <div>My Story</div>
        </div>
        <div class="story">
          <img src="Story2.jpg" alt="Story 2" class="Stories">
          <div>Minnie</div>
        </div>
        <div class="story">
          <img src="Story3.jpg" alt="Story 3" class="Stories">
          <div>Bob</div>
        </div>
        <div class="story">
          <img src="Story4.jpg" alt="Story 4" class="Stories">
          <div>Jessy</div>
        </div>
      </div>
      <div class="feed-content">
        <div class="poster">
          <img src="Poster_Pfp.webp" alt="Poster" class="Posterimg">
          <div>Influencer</div>
          <div class="right"><img src="Instagram_options.jpg" alt="Options" class="Symbols"></div>
        </div>
        <div class="post">
          <img src="Post1.jpg" alt="Post" class="feedpic">
          <div class="post-images">
            <img src="Instagram_Heart.jpg" alt="heart" class="symbols">
            <img src="Instagram_Comment.JPG" alt="comments" class="symbols">
            <img src= "Instagram_Messages.jpg" alt="Messages" class="symbols">
            <div class = "right"> <img src="Instagram_bookmark.jpg" alt="bookmark" class="symbols"></div>
          </div>
          
        </div>
        <div class="description">
          <p><b>Influencer</b> ready for NYFW</p>
        </div>
        <div class="comments">
          <p>View all 3 comments</p>
        </div>
      </div>
    </main>
    <footer>
      <img src="Instagram_Home.jpg" alt="Image 16" class="symbols">
      <img src="Instagram_Search.png" alt="Image 17" class="symbols">
      <img src="Instagram-Reels-icon.webp" alt="Reels" class="symbols">
      <img src="Instagram_Shoppig.png" alt="Instagram_Shoppig"  class="symbols">
      <img src="my_Pfp.jpg" alt="My Profile" class="symbols">
    </footer>
  </body>
</html>
