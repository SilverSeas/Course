<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-right">
            <div class="top-bar-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="apps" src="Google_Apps_Icon.JPG" alt="Google apps icon">
            </div>
            <div class="sign-in-box">
                <a href="#">Sign in</a>
            </div>
        </div>
    </div>
    <div class="logo-search-container">
        <img class="logo" src="Google_Logo.JPG" alt="Google Logo">
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search">
                <button >Google Search</button>
                <button >I'm Feeling Lucky</button>
            </form>
        </div>
    </div>
</body>
</html>
