<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Motion Project</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/images/favicon.png">
</head>

<body>
<div class="container">
    <div class="left">
        <div class="logo-content">
            <img src="./assets/images/logo_white.png" alt="" class="motion-logo">
            <h1>Motion</h1>
            <p>Connect with friends and the world around you with Motion.</p>
            <div class="button-container">
                <a href="#" class="button">
                    <img src="/motion-feed/assets/svgs/apple.svg" alt=""> 
                </a>
                <a href="#" class="button">
                    <img src="./assets/svgs/google.svg" alt="">
                </a>
            </div>
        </div>
        <div class="rights-reserved">
            <div class="icon-container">
                <div>
                    <img src="/motion-feed/assets/svgs/twitter_icon.svg" alt="">
                </div>
                <div>
                    <img src="/motion-feed/assets/svgs/facebook_icon.svg" alt="">
                </div>
                <div>
                    <img src="/motion-feed/assets/svgs/instagram_icon.svg" alt="">
                </div>
            </div>
            <p>Â© Motion 2022. All rights reserved.</p>
        </div>
    </div>
    <div class="right">
        <div class="header">
            Don't have an account?
            <a class="button signup">Sign up</a>
        </div>
        <div class="content">
            <div class="content-inner">
                <h2>Sign In</h2>
                <form action="#" method="post">
                    <div class="form-field">
                        <img src="/motion-feed/assets/svgs/avatar.svg" alt="Avatar Icon">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-field">
                        <img src="/motion-feed/assets/svgs/password.svg" alt="password icon">
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign In" class="button submit">
                </form>
            </div>
        </div>

    </div>
</div>
</body>

</html>
